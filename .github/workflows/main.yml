name: Python CI without Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install flask

      - name: Run Flask app (background)
        run: |
          source venv/bin/activate
          nohup python app.py &
        shell: bash

      - name: Run tests (if test.py exists)
        run: |
          source venv/bin/activate
          python test.py
        shell: bash
